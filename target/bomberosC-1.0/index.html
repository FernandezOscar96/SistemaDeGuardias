<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title class="login-title">Iniciar Sesión</title>
</head>

<body class="login-body">
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="LoginServlet" method="post" id="login-form" class="login-form">
            <div class="form-group">
                <label class="login-label" for="email">Usuario:</label>
                <input class="login-input" type="email" placeholder="Email" id="email" name="email">
                <div class="error-text"></div>
            </div>
            <div class="form-group">
                <label class="login-label" for="password">Contraseña:</label>
                <input class="login-input" type="password" placeholder="Contraseña" id="password" name="password">
                <div class="error-text"></div>
                <input class="button-login" id="boton-login" type="submit" value="Iniciar Sesión">
            </div>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>
</body>

</html>
