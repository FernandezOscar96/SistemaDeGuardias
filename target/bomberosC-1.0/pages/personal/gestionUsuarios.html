<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style-personal.css">
</head>
<body>
    <div class="top-bar">
        <!-- Sección de botones -->
        <div class="profile-actions">
            <button class="btn btn-primary home-button" onclick="goToHome()">Inicio</button>
            <button class="btn btn-secondary service-button" onclick="Services()">Servicios</button>
            <button class="btn btn-info profile-button" onclick="goToProfile()">Ir al Perfil</button>
            <button class="btn btn-danger logout-button" onclick="logout()">Cerrar Sesión</button>
            <script>
                
function goToHome() {
    console.log("Navegando a Inicio...");
    window.location.href = '../inicio.html';
}

function goToProfile() {
    console.log("Navegando al Perfil...");
    alert("Navegando al perfil...");
}

function Services() {
    console.log("Navegando a Servicios...");
    alert("Servicios...");
}

function logout() {
    console.log("Cerrando sesión...");
    window.location.href = '/bomberosC/index.html';
}
            </script>
        </div>
    </div>
    <div class="container mt-5">
        <h1 class="mb-4">Gestión de Personal</h1>
        <table class="table table-striped" id="usuariosTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Numero de Serie</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Guardias realizadas</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se cargarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="modificarModal" tabindex="-1" aria-labelledby="modificarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modificarModalLabel">Modificar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="modificarForm">
                        <input type="hidden" id="userId">

                        <div class="mb-3">
                            <label for="num_serie" class="form-label">Número de Serie</label>
                            <input type="text" class="form-control" id="num_serie" required>
                        </div>

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="text" class="form-control" id="password" required>
                        </div>

                        <div class="mb-3">
                            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fechaNacimiento" required>
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-custom btn-custom-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-custom btn-custom-primary" onclick="guardarModificacion()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/bomberosC/js/gestionUsuarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
