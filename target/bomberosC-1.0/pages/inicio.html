<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Estado de Guardia</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <link rel="stylesheet" href="../css/style-inicio.css">
</head>
<body>
    <div class="top-bar">
        <div class="status-section">
            <p>Estado:</p>
            <div class="button-container">
                <button id="green-button" class="green" onclick="toggleStatus('green')">Verde</button>
                <span id="inicio-guardia" class="status-info"></span>
            </div>
            <div class="button-container">
                <button id="red-button" class="white" onclick="toggleStatus('red')">Rojo</button>
                <span id="fin-guardia" class="status-info"></span>
            </div>
        </div>
        <div class="profile-actions">
            <button class="users-button" onclick="goToUsers()">Personal</button>
            <button class="service-button" onclick="">Servicios</button>
            <button class="profile-button" onclick="goToProfile()">Ir al Perfil</button>
            <button class="logout-button" onclick="logout()">Cerrar Sesión</button>
        </div>
    </div>

    <!-- Contenedor del calendario -->
    <div id="calendar-container" class="calendar-container"></div>

    <!-- Registro de guardias -->
    <div id="registro-guardias" class="registro-guardias">
        <h3>Registro de Guardias</h3>
        <ul id="lista-registro"></ul>
    </div>
    <script src="../js/inicio.js"></script>
</body>
</html>
